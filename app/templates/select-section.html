{% extends "base.html" %}

{% block content %}
    <h1>Which section were you in?</h1>
<br>
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
                <p>
                    {{ form.sectionselect()}}<br>
                </p>
                <p>{{ form.submit() }}</p>

{% for error in form.sectionselect.errors %}
<span class="errormessageform" style="color: red;">[{{ error }}]</span>
{% endfor %}

</form>
   

{% endblock %}
