{% extends "base.html" %}

{% block content %}
    <h1>What's your name?</h1>
<br>
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
                <p>
                    {{ form.nameselect()}}<br>
                </p>
                <p>{{ form.submit() }}</p>

{% for error in form.nameselect.errors %}
<span class="errormessageform" style="color: red;">[{{ error }}]</span>
{% endfor %}

</form>
   

{% endblock %}
