{% extends "base.html" %}

{% block content %}

<div class="title">
    <h1>Reconnect</h1>
    <h4>Find long lost friends...</h4> 
</div>
<br>


<table id="reconnect-table" class="table table-striped">
  <thead>
    <tr>
        <th>Section</th>
        <th>Name</th>
        <th>Is registered?</th>
        <th>RSVP'ed?</th>
        <th> </th>
    </tr>
  </thead>
  <tbody>
    {% for guest in guests %}
        {% include '_publicguests.html' %}
    {% endfor %}
  </tbody>
</table>

{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#reconnect-table').DataTable({
        columns: [
          null,
          null,
          {orderable: true, searchable: false},
          {orderable: true, searchable: false},
          {orderable: false, searchable: false}],
      });
    });
  </script>
{% endblock %}
