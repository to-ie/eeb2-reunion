{% extends "base.html" %}

{% block content %}
<div class="title">
    <h1>RSVP</h1>
    <h4>Will you be there?</h4>
</div>

<div class="login-form">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ form.rsvp(class_='form-select')}}
        <br>
        {{ form.submit(class_='btn btn-primary') }}
        
        {% for error in form.rsvp.errors %}
        
        <span class="alert alert-danger alert-form">[{{ error }}]</span>
        {% endfor %}
    </form>

</div>  

{% endblock %}
