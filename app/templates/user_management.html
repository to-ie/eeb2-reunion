{% extends "base.html" %}

{% block content %}

<div class="title">
    <h1>User management</h1>
</div>
<br>
<br>


<table id="usermanagementtable" class="table table-striped">
  <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Section</th>
        <th>Email</th>
        <th>Role</th>
        <th>RSVP'ed</th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
        {% include '_users.html' %}
    {% endfor %}
  </tbody>
</table>

{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#usermanagementtable').DataTable({
        columns: [
          {orderable: false, searchable: false},
          null,
          null,
          null,
          null,
          {orderable: true, searchable: false},
          {orderable: false, searchable: false}],
      });
    });
  </script>
{% endblock %}
